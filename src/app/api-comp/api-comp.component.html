<table class="table table-striped table-dark container container-fluid">
  <thead class="thead-light">
  <tr>
    <th scope="col">کد دسته بندی</th>
    <th scope="col">نام دسته بندی</th>
    <th scope="col">توضیحات</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of getDisplayCategories()">
    <td>{{ category.categoryId }}</td>
    <td>{{ category.categoryName }}</td>
    <td>{{ category.description }}</td>
  </tr>
  </tbody>
</table>

<div class="pagination">
  <button (click)="pageChange(currentPage + 1)" [disabled]="currentPage * itemsPerPage >= categories.length">بعدی
  </button>
  <span> صفحه {{ currentPage }}</span>
  <button (click)="pageChange(currentPage - 1)" [disabled]="currentPage === 1">قبلی</button>
</div>
