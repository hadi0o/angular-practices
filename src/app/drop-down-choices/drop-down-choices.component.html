<h1 class="top-center" [style.font-family]="fontChange">{{ dateNow }}</h1>
<div class="container">
  <div class="dropdown">
    <button class="btn btn-info btn-lg dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            (click)="showDropDown()"
            aria-haspopup="true">
      نمایش تاریخ
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" [class.show]="dropDown">
      <button class="dropdown-item" (click)="onDateSelect(option1)">{{ option1 }}</button>
      <button class="dropdown-item" (click)="onDateSelect(option2)">{{ option2 }}</button>
    </div>
  </div>
</div>
